<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <style>

     textarea {
         width: 100%;
         height: 500px;
     }

    </style>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/kindeditor-all-min.js"></script>
</head>
<body>
    
    <textarea id="editor_id" name="content"></textarea>
</body>
<script>
    KindEditor.ready(function(K) {
            window.editor = K.create('#editor_id');
    });

    $(function () {

        var ws = new WebSocket('ws://center.yao-yang.cn:49999/');
        setInterval(function () {
            html = editor.html('editor_id');
            ws.send(JSON.stringify({
                content: html,
            }));
        }, 1000);
    });

</script>
</html>
