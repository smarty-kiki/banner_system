<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑</title>
    <style>

     textarea {
         width: 100%;
         height: 500px;
     }

    </style>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/kindeditor-all-min.js"></script>
</head>
<body>
    
    <textarea id="editor_id" name="content"></textarea>
</body>
<script>
    KE.init({
        id : 'editor_id'
    });

    $(function () {
        KE.create('editor_id');

        var ws = new WebSocket('ws://center.yao-yang.cn:49999/');
        setInterval(function () {
            html = KE.html('editor_id');
            ws.send(JSON.stringify({
                content: html,
            }));
        }, 1000);
    });

</script>
</html>
