        //});

        function connectServer() {

            var ws = new WebSocket('ws://center.yao-yang.cn:49999/');

            ws.onclose = function () {
                connectServer();
            };

            ws.onmessage = function (event) {
                if (typeof event.data === 'string') {
                    var res = JSON.parse(event.data);
                    $('body').html(res.content);
                }
            };

            ws.onopen = function () {
                ws.send(JSON.stringify({
                    banner: true
                }));
            };

            return ws;
        }

        connectServer();
    });

</script>
